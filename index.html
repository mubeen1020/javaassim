<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CALCULATE NOW</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>C</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>
    </div>



    <!-- for slider -->


<br>
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      
      <img src="https://images.unsplash.com/photo-1546587348-d12660c30c50?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwcm9maWxlLXBhZ2V8Nnx8fGVufDB8fHx8&w=1000&q=80" style="width:100%">
      
    </div>
  
    <div class="mySlides fade">
      
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrv59fRmsmPLy3Qb5qUoGZTRas1HYmgOuYIzm58S8yQVZgaC5pBM9zC5ZlHuQf-x5CYkA&usqp=CAU" style="width:100%">
      
    </div>
  
    <div class="mySlides fade">
     
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5kbDbmCV4VwEdsA2U8tfoUkC9LzoYOFVNVqgTvJx8hSTtHp_MDe_mWusexB8WLY7DsMI&usqp=CAU" style="width:100%">
      
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)"><i class="fa-solid fa-angle-left"></i></a>
    <a class="next" onclick="plusSlides(1)"><i class="fa-solid fa-angle-right"></i></a>
  </div>
  <br>
  

    


    <script src="app.js"></script>
</body>
</html>
